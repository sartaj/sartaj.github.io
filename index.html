
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sartaj</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>
  <style>

    /* Structure */

    body, ul, h1, h2, h3, h4, h5, h6, p {
      padding: 0;
      margin: 0;
    }

    nav, h1, img,h2 {
      margin-top: 10px;
    }

    body {
      margin-top: 40vh;
      margin-left: 1rem;
    }

    header {
      position: relative;
    }

    nav ul {
      display: flex;
      flex-direction: row;
    }

    nav ul li {
      list-style-type: none;
      display: flex;
    }

    #background-video {
      height: 60vh;
      position: absolute;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }

    .video-container video {
      /* Setting width & height to auto prevents the browser from stretching or squishing the video */
      width: auto;
      height: auto;
      
      /* Center the video */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }

    /* Layers */

    #background-video{ z-index: 1 }
    header { z-index: 2; }

    /* Typography */

    body {
      font-family: sans-serif;
      font-size: 26px;
      font-weight: bold;
      text-align: left;
    }

    h1, li {
      font-family: 'Playfair Display', serif;
    }

    nav li a, 
    li a:visited,
    nav li:after {
      font-weight: 400;
      text-decoration: none;
      text-transform: lowercase;
    }

 
    nav li a:hover {
      text-decoration: underline;
    }

    nav li:after {
      content: "  ";
      white-space: pre;
      opacity: 0.4;
    }

    nav li:last-child:after {
      content: "";
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
    }

    h2 {
      font-weight: 700;
      font-size: 20px;
      text-transform: uppercase;
    }

    /* Skin */

    body {
      background: white;
    }

    body,
    nav li a, 
    li a:visited {
      color: black;
    }

  </style>
</head>
